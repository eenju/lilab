    <!--增加返回顶部-->
    <div class="go-top">
        <div class="arrow"></div>
        <div class="stick"></div>
    </div>

    <script>
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 500)
                    $('div.go-top').show();
                else
                    $('div.go-top').hide();
            });
            $('div.go-top').click(function() {
                $('html, body').animate({scrollTop: 0}, 400);
            });
        });

    </script>
